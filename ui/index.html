<html>

<head>
    <title>PlentyMarkets | Freie Lagerorte</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="base.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <div id="load" style="display: none;">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div id="freeplacesdialog" class="container">
        <div id="freeplacessettings">
            <p>Bitte berechnen Sie zuerst Ihre freien Lagerorte.</p>
            <p class="text-danger" id="ueberschnitt">Die freien Lagerorte werden bei jeder berechnung lokal gespeichert, bei Mehrfachnutzung des Plugins kann es zu Überschneidungen der Lagerorte kommen.</p>
            <a href="#" onclick="$('#ueberschnitt').fadeOut(200);$(this).fadeOut(200)" class="text-warning">Hinweis ausblenden</a>
            <p>Lager:
                <select class="form-control" id="freeplaceswarehouses">
                            <option value="1">TL</option>
                            <option value="105">RE</option>
                            <option value="106">AL</option>
                            <option value="107">XFBA</option>
                    </select>
            </p>
            <br>
            <input type="button" class="btn" value="Lagerorte berechnen" id="calcfreeplaces" onclick="getfreeplaces($('#freeplaceswarehouses').val());">
            <hr>
            <p>Limit: </p><input type="number" id="freeplaceslimit" class="form-control" value="4" min="1">
            <p>Typ: </p><select class="form-control" id="freeplacestype">
                <option value="all">Alle</option>
                <option value="small">klein</option>
                <option value="medium">mittel</option>
                <option value="large">groß</option>
                <option value="europallet">Europalette</option>
            </select>
            <p>Regal: </p>
            <div id="rackselect"><select class="form-control" id="freeplacesracks">
            </select></div>
            <p></p>

            <p>Boden: </p>
            <div id="shelvselect"><select class="form-control" id="shelvselects">
                <option value="all">Alle</option>
            </select></div>
            <p></p>
        </div>
        <input type="button" class="btn" value="Zeige Lagerorte" id="showplaces" onclick="returnfreeplaces();">
        <br><a href="#" id="togglemenu" act="1" style="font-size: 14px;">Menü ausblenden</a>
        <br><a href="#" style="font-size: 14px;" onclick="exportfreeplaces();">Export Lagerorte</a>
        <div id="freeplacesausgabe">
        </div>
    </div>
</body>

</html>
