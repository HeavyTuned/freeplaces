<html>

<head>
    <title>PlentyMarkets | Freie Lagerorte</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="base.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <div class="modal fade" id="load" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Bitte warten...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="error_modal" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Folgende Fehler meldet Plenty:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="error_body">

                </div>
            </div>
        </div>
    </div>
    <div id="freeplacesdialog" class="container">
        <div id="freeplacessettings">
            <p>Bitte berechnen Sie zuerst Ihre freien Lagerorte.</p>
            <p class="text-danger ueberschnittmessage">Die freien Lagerorte werden bei jeder Berechnung lokal gespeichert, bei Mehrfachnutzung des Plugins kann es zu Überschneidungen der Lagerorte kommen.</p>
            <p>Lager:
                <div id="warehousesselect">
                    <select class="form-control" id="freeplaceswarehouses">
                    </select>
                </div>
            </p>
            <br>
            <input type="button" class="btn calcfreeplaces" value="Lagerorte berechnen">
            <hr>
            <p>Limit: </p><input type="number" id="freeplaceslimit" class="form-control" value="4" min="1">
            <p>Typ: </p><select class="form-control" id="freeplacestype">
                <option value="all">Alle</option>
                <option value="small">klein</option>
                <option value="medium">mittel</option>
                <option value="large">groß</option>
                <option value="europallet">Europalette</option>
            </select>
            <p>Regal: </p>
            <div id="rackselect"><select class="form-control" id="freeplacesracks">
            </select></div>
            <p></p>

            <p>Boden: </p>
            <div id="shelvselect"><select class="form-control" id="shelvselects">
                <option value="all">Alle</option>
            </select></div>
            <p></p>
        </div>
        <input type="button" class="btn showplaces" value="Zeige Lagerorte">
        <input type="button" class="btn export" value="Export Lagerorte">
        <input type="button" id="togglemenu" act="1" class="btn" value="Men&uuml; ausblenden">
        <hr>
        <div id="freeplacesausgabe">
        </div>
    </div>
</body>

</html>
