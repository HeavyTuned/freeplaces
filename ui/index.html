<html>
<head>
    <title>PlentyMarkets | FreePlaces | Freie Lagerorte</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="base.min.js"></script>
    <script src="html2canvas.js"></script>
    <link rel="stylesheet" href="base.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="jspdf.plugin.autotable.js"></script>
</head>

<body>

    <div class="modal fade" id="load" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Bitte warten<span id="loadingpins" pins="0"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade errormodal" id="error_modal" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Folgende Fehler wurden gemeldet:</h5>
                    <button type="button" class="close terra-button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="error_body">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 fixed">
                <h5>Menü</h5>
                <br />
                <input type="button" class="btn btn-primary calcplaces" value="freie Lagerorte berechnen" >                                            
                <input type="button" class="btn btn-primary showplaces" value="Anzeigen" >
                <input type="button" class="btn btn-primary export" value="Exportieren" >
                <input type="button" class="btn btn-primary pdf" value="PDF" >
                <h5>Filter</h5>
                <br /> 
                <p>Limit:&nbsp;</p>
                <input type="number" id="freeplaceslimit" class="form-control" value="50" min="1">
                <p>Zone:&nbsp;</p>
                <select id="zoneSelect"  class="form-control" >
                </select>
            </div>
            <div class="col-lg-9 scrollit">
                <p class="text-danger ueberschnittmessage">Die freien Lagerorte werden bei jeder Berechnung lokal gespeichert, bei Mehrfachnutzung des Plugins kann es zu Überschneidungen der Lagerorte kommen.</p>
                <h5>Ausgabe</h5>
                <div id="freeplacesausgabe" class="col"></div>
            </div>
        </div>
    </div>
    <div id="pdfElementHandler"></div>
</body>

</html>
